<style>
	html,body{
		height: 100%;
		margin:0px;

	}
	header{
		box-sizing: border-box;
		height: 100px;
		background-color: red;
		border: 2px solid black;
	}
	aside{
		box-sizing: border-box;
		width: 100px;
		height: calc(100% - 100px);
		background-color: yellow;
		border: 2px solid black;
	}
	main{
		box-sizing: border-box;
		background-color: blue;
		border: 2px solid black;
		margin-left: 100px;
		margin-top: calc(-100vh + 100px);
		height: calc(100% - 100px);
	}
</style>
<html>
	<body>
		<header>qq邮箱</header>
		<aside>
			<ul>
				<li>收件箱</li>
				<li>发件箱</li>
				<li>草稿箱</li>
				<li>垃圾箱</li>
			</ul>
		</aside>
		<main>内容栏</main>
	</body>
